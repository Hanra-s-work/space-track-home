<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="stylesheet.css">
        <script type="text/JavaScript" src="script.js"></script>
    </head>

    <body class="my_body">
        <div class="win_box" id="pop-up">
            <div class="win_title">
                <img src="./img/windows_95.png" width="18" height="18" class="img_title" />
                <p class="win_text_title p_font">Windows 95</p>
                <button class="win_title_button" onclick="close_window('pop-up')">X</button>
                <button class="win_title_button" onclick="close_window('pop-up')">?</button>
            </div>
            <div class="win_body">
                <div class="message_section">
                    <div class="message_icon">
                        <img class="message_icon" src="./img/error_icon.png" />
                    </div>
                    <div class="message_content p_font_body">
                        <p>Welcome to your PC!</p>
                    </div>
                </div>
                <div class="body_button_section">
                    <button class="win_body_button" onclick="close_window('pop-up')">OK</button>
                </div>
            </div>
        </div>
    </body>

</html>
